<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages%}        
        {% if category == 'error' %}
        <script>
            Swal.fire({
                position: 'center',
                icon: 'error',
                text: "{{message}}",
                showConfirmButton: true,
                timer: 5000
            })
        </script>
    {% else %}
        <script>
            Swal.fire({
                position: 'center',
                icon: 'success',
                text: "{{message}}",
                showConfirmButton: true,
                timer: 5000
            })
        </script>
    {% endif %}
        <!-- <div id="alertt" class="alert alert-success alert-dismissible d-flex align-items-center fade show pt-3">
            <i class="fa-solid fa-thumbs-up"></i>
            <strong class="mx-2">Bien!</strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>             -->
        {% endfor %}
        {% endif %}
        {% endwith%}
        <label type="" id="election" class="btn btn-primary my-1 input-group"><strong>Election</strong></label>
        <form id="form2" action="/form" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1"><strong>Year</strong></label>
                <input type="number" class="form-control" name="year" id="year"
                    aria-describedby="emailHelp" placeholder="Enter year">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><strong>Political party</strong></label>
                <select class="form-control" id="Pparty" aria-describedby="emailHelp"
                    placeholder="Select one" name="Pparty">
                    <option selected value="">Select one</option>
                    <option value="Partido Liberal Colombiano">Partido Liberal Colombiano</option>
                    <option value="Partido Conservador Colombiano">Partido Conservador Colombiano</option>                    
                    <option value="Movimiento Autoridades Indígenas de Colombia AICO.">Movimiento Autoridades Indígenas de Colombia AICO.</option>
                    <option value="Nuevo Liberalismo">Nuevo Liberalismo</option>
                    <option value="Partido Verde Oxigeno">Partido Verde Oxigeno</option>
                    <option value="Unión Patriótica UP">Unión Patriótica UP</option>
                    <option value="Salvacion nacional">Salvacion nacional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><strong>County</strong></label>
                <select class="form-control" id="county" name="county"
                    aria-describedby="emailHelp" placeholder="Select one">
                    <option selected value="">Select one</option>
                    {% for contex in context %}
                    <option value="{{contex.1}}">{{contex.2}}</option>
                    <!-- <option value="2">Two</option>
                    <option value="3">Three</option> -->
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><strong>Vote count</strong></label>
                <input type="number" class="form-control" id="voteCount" name="Vcount"
                    aria-describedby="emailHelp" placeholder="Enter number">
            </div>
            <div class="form-group">
                <div class="" id="boton-form-2">
                    <button type="submit" class="btn btn-primary" id="Boton-form" onclick="formValidationData()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script  src="{{url_for ('static', filename='scriptForm.js') }}"></script>

</body>

</html>
