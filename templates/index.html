<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- -------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>
    <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark"
        style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1540910419892-4a36d2c3266c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);">
        <div class="container-fluid">
            <h1 class="title">TEST-ELECTIONS</h1><br>
            <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
                <div class="col-12 col-md-4 col-lg-3   h-50 ">
                    <div class="card shadow">
                        <div class="card-body mx-auto">
                            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
                            <div class="container">
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages%}
                                {% if category == 'error' %}
                                <script>
                                    Swal.fire({
                                        position: 'center',
                                        icon: 'error',
                                        text: "{{message}}",
                                        showConfirmButton: true,
                                        timer: 5000
                                    })
                                </script>
                                {% else %}
                                <script>
                                    Swal.fire({
                                        position: 'center',
                                        icon: 'error',
                                        text: "{{message}}",
                                        showConfirmButton: true,
                                        timer: 5000
                                    })
                                </script>
                                {% endif %}
                                {% endfor %}
                                {% endif %}
                                {% endwith%}
                                <h6 class="card-title mt-3 text-center">Sign in to start your session</h5><br>
                                    <form action="/auth" method="post" class="formu" id="form">

                                        <div class="form-group mb-3" id="input-wrapper">
                                            <input type="email" class="form-control" placeholder="Email" id="email"
                                                name="email">
                                            <!-- <div class="input-group-append" id="input-icon">
                                                <i class="fa-solid fa-envelope"></i>
                                            </div> -->
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password"
                                                id="password" name="password">
                                            <!-- <div class="input-group-append" id="input-icon2">
                                                <i class="fa-solid fa-lock "></i>
                                            </div> -->

                                        </div>
                                        <div class="row">
                                            <div class="col">

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class=""">
                                        <button type=" submit" class="btn btn-primary btn-block" id="boton"
                                                onclick="formValidation()">Sign In</button>
                                            </div>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="{{url_for ('static', filename='script.js') }}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</body>

</html>
